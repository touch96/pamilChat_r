<!DOCTYPE html>

<html>
<head>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
    $(function() {
        $("#onSend").click(function () {
           		$.ajax({
          		    type: "POST",
          		    url: "http://localhost:9000/autholization",
          		    data: { token: $("#token").val(), code: $("#code").val(), password: $("#password").val() },
          		 	success: function(data) {
          		 		$("#onReceive").html("ok : " + data.code + ", " + data.params);
                	},
       			error: function(data) {
                   	alert("ng");
              		},
       			complete : function(data) {
              		}
          		});
        });
    })
</script>
</head>
<body>
token : <input type="text" id="token" value="4a88decf09e2538310d4f114bc8681e7f1bcf67f646d14268b5c14b47207ba61"/><br/>
code : <input type="text" id="code" value="testUser1"/><br/>
password : <input type="password" id="password" value="aaaa"/><br/>
<input type="text" id="osKbn" name="osKbn" value="ios7"/>
<button id="onSend">click send message!!!!!</button>
<div id="onReceive">dummy</div>
</body>
</html>
