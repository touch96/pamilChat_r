<!DOCTYPE html>

<html>
<head>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
$(function() {
    $("#onSend").click(function () {
        $("#onSend").click(function () {
       		$.ajax({
      		    type: "POST",
      		    url: "http://localhost:9000/pushMsg",
      		    data: { msg: $("#msg").val(), id: $("#id").val(), device: $("#device").val() },
      		 	success: function(data) {
      		 		$("#onReceive").html("ok : " + data.code + ", " + data.params);
            	},
   			error: function(data) {
               	alert("ng");
          		},
   			complete : function(data) {
          		}
      		});
  	  });
    });
})
</script>
</head>
<body>
msg : <input type="text" id="msg" value="aaaaa"/><br/>
id : <input type="text" id="id" value="4a88decf09e2538310d4f114bc8681e7f1bcf67f646d14268b5c14b47207ba61"/><br/>
device : <input type="text" id="device" name="osKbn" value="ios7"/>
<button id="onSend">click send message!!!!!</button>
<div id="onReceive">dummy</div>
</body>
</html>
